<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Cozinha Sem Fronteiras</title>

   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="login-container">
      <img class="text-center profile-img" src="./img/uknown-profile.png" alt="Uknown Profile"/>
      <form>
         <div class="form-group">
            <label for="user">Usuário</label>
            <input type="user" class="form-control" id="user" placeholder="Insira seu usuário">
         </div>
         <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
         </div>
         <div class="buttons-container">
            <button type="submit" class="btn btn-primary btn-flex">Entrar</button>
            <a class="btn btn-secondary btn-flex" href="./index.html">Início</a>
         </div>
      </form>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
